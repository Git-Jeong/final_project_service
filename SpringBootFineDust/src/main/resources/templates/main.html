<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>

	<section class="h-100 bg-dark">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col">
					<div class="card card-registration my-4">
						<div class="row g-0">
							<!-- 이미지 영역 (항상 보이도록 수정) -->
							<div class="col-6">
								<img
									src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
									alt="Sample photo" class="img-fluid h-100"
									style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; object-fit: cover;" />
							</div>

							<!-- 입력 폼 영역 -->
							<div class="col-6">
								<form action="join" method="post">
								<div id="signup1" style="display:block" class="card-body p-md-5 text-black">
							
									<h3 class="mb-5 text-uppercase">서비스 이름</h3>

									<div class="form-outline mb-4">
										<input placeholder="이메일을 입력하세요" type="text" id="id"
											class="form-control form-control-lg" /> <label
											class="form-label" for="id">이메일</label>
									</div>

									<div class="mb-4">
										<button onclick="idCheck()" type="button"
											class="btn btn-primary">중복확인</button>
									</div>


									<div class="form-outline mb-4">
										<input type="text" id="nick"
											class="form-control form-control-lg" /> <label
											class="form-label" for="id">닉네임</label>
									</div>

									<!-- 비밀번호/비밀번호 확인 -->
									<div class="row">
										<div class="col-md-6 mb-4">
											<div class="form-outline">
												<input type="password" id="password"
													class="form-control form-control-lg" /> <label
													class="form-label" for="password">비밀번호</label>
											</div>
										</div>
										<div class="col-md-6 mb-4">
											<div class="form-outline">
												<input type="password" id="passwordCheck"
													class="form-control form-control-lg" /> <label
													class="form-label" for="confirmPassword">비밀번호 확인</label>
											</div>
										</div>
									</div>

									<div class="d-flex justify-content-end pt-3">
										
										<button type="button" onclick="goNext()" class="btn btn-warning btn-lg ms-2">다음
											</button>
									</div>

								</div>
									<!-- 다음 버튼 및 로그인 링크 추가 가능 -->
								<div id="signup2" style="display:none" class="card-body p-md-5 text-black">
							
									<h3 class="mb-5 text-uppercase">지하철역 등록</h3>

									<div class="form-outline mb-4">
										<input type="text" id="email"
											class="form-control form-control-lg" /> <label
											class="form-label" for="id">이메일</label>
									</div>


									<div class="form-outline mb-4">
										<input type="text" id="nick"
											class="form-control form-control-lg" /> <label
											class="form-label" for="id">닉네임</label>
									</div>

									<!-- 비밀번호/비밀번호 확인 -->
									<div class="row">
										<div class="col-md-6 mb-4">
											<div class="form-outline">
												<input type="password" id="password"
													class="form-control form-control-lg" /> <label
													class="form-label" for="password">비밀번호</label>
											</div>
										</div>
										<div class="col-md-6 mb-4">
											<div class="form-outline">
												<input type="password" id="passwordCheck"
													class="form-control form-control-lg" /> <label
													class="form-label" for="confirmPassword">비밀번호 확인</label>
											</div>
										</div>
									</div>

									<div class="d-flex justify-content-end pt-3">
										
										<button type="submit" class="btn btn-warning btn-lg ms-2">다음
											</button>
									</div>

								</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

	<script type="text/javascript">
		function idCheck() {
			let id = $("#id").val();
			$.ajax({
				url : "idCheck",
				type : "get",
				dataType : "json",
				data : {
					"id" : id
				},
				success : function(data) {
					if (data.id != null) {
						alert("해당 ID는 사용할 수 없습니다.");
						
					} else {
						alert("해당 ID는 사용 가능한 ID입니다.");
					}
				},
				error : function() {
					alert("error...");
				}
			});
		}
		
		function goNext(){
			
			if($("#signup1").css("display")=="block"){
				$("#signup1").css("display","none");
				
				$("#signup2").css("display","block");
			}
		}
		
		
		
		
	</script>

</body>
</html>
