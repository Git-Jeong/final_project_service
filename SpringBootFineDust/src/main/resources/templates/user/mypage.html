<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>개인정보 수정</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet" />
<link rel="stylesheet" href="/css/user/mypage.css" />
</head>

<body>
	<div class="mypage-container">
		<div class="mypage-header">
			<img src="https://cdn-icons-png.flaticon.com/512/847/847969.png"
				alt="profile icon" />
			<div class="mypage-title">개인정보 수정</div>
		</div>

		<form id="user-form" class="mypage-form">
			<div class="mypage-l-form">
				<div>
					<label for="usrEmail">이메일</label> <input type="email" id="usrEmail" 
					  name="usrEmail"
					  required th:value="${vo.usrEmail}" readonly
					  autocomplete="username" />
				</div>

				<div>
					<label>비밀번호 <span style="color: red;">*</span> <span
						style="color: black;">(문자, 숫자, 특수문자 포함 8~20자)</span>
					</label>
					<div class="mypage-password-group">
						<input type="password" id="usrPw" name="usrPw"
						  placeholder="비밀번호를 입력해 주세요." required maxlength="20"
						  pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,20}$"
						  autocomplete="new-password" />
						
						<input type="password" id="usrPwCheck" name="usrPwCheck"
						  placeholder="비밀번호를 재입력해 주세요." required
						  autocomplete="new-password" />
					</div>
				</div>

				<div>
					<label for="usrNick">닉네임</label> <input type="text" id="usrNick"
						name="usrNick" placeholder="닉네임을 입력해 주세요." required th:value="${vo.usrNick}"/>
				</div>
			</div>
			<div class="mypage-right-form">
				<div>
					<label for="stName_1">지하철역</label> <input type="text" id="stName_1"
						name="stName_1" placeholder="지하철역을 입력해 주세요." />
				</div>
				<div>
					<label for="stName_2" style="visibility: hidden;">지하철역</label> <input
						type="text" id="stName_2" name="stName_2"
						placeholder="지하철역을 입력해 주세요." />
				</div>
				<div>
					<label for="stName_3" style="visibility: hidden;">지하철역</label> <input
						type="text" id="stName_3" name="stName_3"
						placeholder="지하철역을 입력해 주세요." />
				</div>
			</div>


			<div class="mypage-buttons">
				<button type="submit" class="mypage-btn submit">수정</button>
				<button type="reset" class="mypage-btn cancel">취소</button>

			</div>
		</form>
	</div>

	<script>
  document.getElementById('user-form').addEventListener('submit', async function (e) {
    e.preventDefault();

    const usrEmail = document.getElementById('usrEmail').value.trim();
    const usrNick = document.getElementById('usrNick').value.trim();
    const usrPw = document.getElementById('usrPw').value;
    const usrPwCheck = document.getElementById('usrPwCheck').value;
    const stName_1 = document.getElementById('stName_1').value.trim();
    const stName_2 = document.getElementById('stName_2').value.trim();
    const stName_3 = document.getElementById('stName_3').value.trim();

    // 비밀번호 검증
    if (!usrPw || !usrPwCheck) return alert("비밀번호와 확인을 모두 입력해 주세요.");
    if (usrPw !== usrPwCheck) return alert("비밀번호가 일치하지 않습니다.");
    if (usrPw.length < 8 || usrPw.length > 20) return alert("비밀번호는 8~20자로 입력해 주세요.");
    const pwPattern = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*])/;
    if (!pwPattern.test(usrPw)) return alert("비밀번호는 문자, 숫자, 특수문자를 포함해야 합니다.");

    if (!usrNick) return alert("닉네임을 입력해 주세요.");
    if (!stName_1) return alert("지하철역은 하나 이상 입력해 주세요.");

    try {
      // 1단계: 유저 정보 전송
      const userRes = await fetch('/updateUserInfo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usrEmail, usrPw, usrNick })
      });

      const userResult = await userRes.text();

      if (userResult !== 'success') {
        alert('회원정보 수정 실패: ' + userResult);
        return;
      }

      // 2단계: 역 정보 전송
      const stationRes = await fetch('/updateStationInfo', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ usrEmail, stName_1, stName_2, stName_3 })
      });

      const stationResult = await stationRes.text();

      if (stationResult === 'success') {
        alert('회원정보가 성공적으로 수정되었습니다.');
        location.href = '/';
      } else {
        alert('역 정보 수정 실패: ' + stationResult);
      }

    } catch (err) {
      alert('서버 통신 오류: ' + err.message);
    }
  });
</script>
