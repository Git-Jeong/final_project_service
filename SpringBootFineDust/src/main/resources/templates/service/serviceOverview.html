<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script th:inline="javascript">
window.model = {
		headerText : '사용자 시스템',
		userName : '[[${userName}]]'
};
</script>

<script src="/js/service/serviceOverviewGetData.js"></script>


<!-- 차트 컴포넌트 스타일/스크립트 -->
<link rel="stylesheet" href="/css/service/ServiceOverview.css">

<!-- 부트스트랩 CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<!-- 여기서 먼지 데이터, 알림 데이터를 자동으로 불러오는 중 -->
<title>사용자 시스템</title>
</head>
<body>
	<div style="display: none">
		<select id="stationSelect" class="serviceChart-select">
			<th:block th:each="station : ${stationList}">
				<option th:if="${!#strings.isEmpty(station.stName_1)}"
					th:value="${station.stId}" th:text="${station.stName_1}"></option>
			</th:block>
		</select>
	</div>
	
	<div class="service-main-page">
		<main class="serviceChart-main-content">
			<div class="serviceOverview-header">
				<select id="stationSelect" class="serviceChart-select" onchange="resetDustStack()">
					<th:block th:each="station : ${stationList}">
						<option th:if="${!#strings.isEmpty(station.stName_1)}"
							th:value="${station.stId}" th:text="${station.stName_1}"></option>
					</th:block>
				</select> 
				<button onclick="history.back()" class="btn btn-outline-secondary ms-2">
				  나가기 <i class="bi-box-arrow-right logout-icon"></i> 
				</button>
			</div>
			
			<div>
				여기는 스크린을 통해 민간인들에게 보여줄 페이지임
				작업 예정 : 문정진
			</div>
			<div id="temp"></div>
			<div id="humidity"></div>
			<div id="dtime"></div>
		</main>
	</div>


</body>
</html>
