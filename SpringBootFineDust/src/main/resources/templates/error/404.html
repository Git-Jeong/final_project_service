<!-- src/main/resources/templates/error/404.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>404 오류</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff8ee;
            color: #4a2f1a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;   
            
            background-image: url('img/err.jpg');
            padding : 0;          
			height: 100vh;
			overflow: hidden;
			
			background-size:90%;
			                   
        } 
                        
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            gap: 40px;
        }

        .content {
            max-width: 400px;
        }

        .icon {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .countdown-box {
            background-color: #ffe08c;
            color: #4a2f1a;
            padding: 0.7rem 1.5rem;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.95rem;
            font-weight: 600;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .character {
            width: 140px;
            height: auto;
        }
    </style>
    <script>
        let countdown = 5;
        function updateCountdown() {
            document.getElementById('countdown').textContent = countdown;
            if (countdown === 0) {
                window.location.href = '/';
            } else {
                countdown--;
                setTimeout(updateCountdown, 1000);
            }
        }
        window.onload = updateCountdown;
    </script>
</head>
   
<body>
     
    <div class="container">
        <div class="content">
        <img src="img/err-2.png" style="width: 100px; height: auto;" />   
            <h1>요청하신 페이지를 찾을 수 없습니다.</h1>
            <p>주소가 잘못되었거나, 서버 오류가 발생했습니다.</p>
            <div class="countdown-box">
                <span id="countdown">5</span>초 후 메인 페이지로 이동합니다.
            </div>
            
        </div>       
    </div>
</body>
</html>
