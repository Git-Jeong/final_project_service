	getDay3WiseTimeSeries(new Date('06 Dec 2019 GMT').getTime(), 60);
  
  function getNewSeries(baseval) {
	  var Date_ = new Date('06 Dec 2019 GMT').getTime();
    var newDate = baseval + TICKINTERVAL;
    lastDate = newDate;
  
  
    data.push({
      x: newDate,
      y: pm10[(newDate - Date_)/1000%600]
    })
    data2.push({
        x: newDate,
        y: pm25[(newDate - Date_)/1000%600]
      });
    data3.push({
        x: newDate,
        y: pm1[(newDate - Date_)/1000%600]
      });
  }
  
  function resetData(){
    // Alternatively, you can also reset the data at certain intervals to prevent creating a huge series 
    data = data.slice(data.length - 60, data.length);
    data2 = data2.slice(data2.length - 60, data2.length);
    data3 = data3.slice(data3.length - 60, data3.length);
  }
  </script>
  </head>

  <body>
    
    <div id="app">
      <div id="chart">
      <apexchart type="line" height="350" ref="chart" :options="chartOptions" :series="series"></apexchart>
    </div>
    </div>



    <script>
      new Vue({
        el: '#app',
        components: {
          apexchart: VueApexCharts,
        },
        data: {
          
          series: [
        	  { name: 'PM10', data: data.slice() },
        	  { name: 'PM2.5', data: data2.slice() },
        	  { name: 'PM1', data: data3.slice() }
        	  ],
          chartOptions: {
            chart: {
              id: 'realtime',
              height: 350,
              type: 'line',
              animations: {
                enabled: true,
                easing: 'linear',
                dynamicAnimation: {
                  speed: 1000
                }
              },
              toolbar: {
                show: false
              },
              zoom: {
                enabled: false
              }
            },
            dataLabels: {
              enabled: false
            },
            stroke: {
              curve: 'smooth'
            },
            title: {
              text: 'Dynamic Updating Chart',
              align: 'left'
            },
            markers: {
              size: 0
            },
            xaxis: {
              type: 'datetime',
              range: XAXISRANGE,
              tickAmount: 1 // 틱의 갯수를 지정한다?!
            },
            yaxis: {
            },
            legend: {
              show: false
            },
          },
          
          
        },
        mounted: function () {
          var me = this
          window.setInterval(function () {
            getNewSeries(lastDate)
            
            me.$refs.chart.updateSeries([
            	{ name: 'PM10', data: data },
            	{ name: 'PM2.5', data: data2 },
            	{ name: 'PM1', data: data3 }
            	])
          }, 1000)
        
          // every 60 seconds, we reset the data to prevent memory leaks 메모리 방지
          window.setInterval(function () {
            resetData()
            
            me.$refs.chart.updateSeries([
            	{ name: 'PM10', data: data },
            	{ name: 'PM2.5', data: data2 },
            	{ name: 'PM1', data: data3 }
            	], false, true)
          }, 1000)  //간격만큼 바꿔주자
        },
      })
    </script>
    
  </body>
</html>
